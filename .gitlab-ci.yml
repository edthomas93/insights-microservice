image: spokedev/spoke_runner

variables:
  IMAGE_TRANSIENT: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
  IMAGE_RELEASE: ${CI_REGISTRY_IMAGE}/release:${CI_BUILD_REF_NAME}

stages:
  - install
  - test
  - build
  - tag
  - publish

install:
  stage: install
  artifacts:
    paths:
      - node_modules/
    expire_in: 15mins
  script:
    - npm i
    - npm install sonarjs
  except:
    - tags

unit:
  stage: test
  dependencies:
    - install
  script:
    - npm run test:unit
  except:
    - tags

component:
  stage: test
  dependencies:
    - install
  script:
    - npm run test:component
  except:
    - tags

coverage:
  stage: test
  dependencies:
    - install
  script:
    - npm run test:coverage
  artifacts:
    paths:
      - coverage/
  coverage: '/^Statements\s*:\s*([^%]+)/'
  except:
    - tags

style:
  stage: test
  dependencies:
    - install
  script:
    - npm run lint
  except:
    - tags

quality:
  stage: test
  dependencies:
    - install
  script:
    - ./node_modules/.bin/sonarjs
  except:
    - tags

