image: docker:latest

before_script:
  - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${DOCKER_ENV_CI_REGISTRY}

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_TRANSIENT: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
  IMAGE_RELEASE: ${CI_REGISTRY_IMAGE}/release:${CI_BUILD_REF_NAME}

stages:
  - build
  - test
  - publish
  - deploy


build:
  stage: build
  services:
    - name: docker:dind
  script:
    - docker build -t ${IMAGE_TRANSIENT} .
    - docker push ${IMAGE_TRANSIENT}

unit:
  stage: test
  services:
    - name: docker:dind
  script:
    - docker run ${IMAGE_TRANSIENT} npm run test

style:
  stage: test
  services:
    - name: docker:dind
  script:
    - docker run ${IMAGE_TRANSIENT} npm run eslint

