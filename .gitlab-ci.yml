image: docker:latest

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_TRANSIENT: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
  IMAGE_RELEASE: ${CI_REGISTRY_IMAGE}/release:${CI_BUILD_REF_NAME}

stages:
  - install
  - test
  - build
#  - publish

install:
  stage: install
  image: node:8.10.0
  artifacts:
    paths:
      - node_modules/
    expire_in: 15mins
  script:
    - npm i
    - npm install sonarjs

unit:
  stage: test
  image: node:8.10.0
  dependencies:
    - install
  script:
    - npm run test:unit

coverage:
  stage: test
  image: node:8.10.0
  dependencies:
    - install
  script:
    - npm run test:coverage
  artifacts:
    paths:
      - coverage/
  coverage: '/^Statements\s*:\s*([^%]+)/'

style:
  stage: test
  image: node:8.10.0
  dependencies:
    - install
  script:
    - npm run lint

quality:
  stage: test
  image: node:8.10.0
  dependencies:
    - install
  script:
    - ./node_modules/.bin/sonarjs

sast:
  stage: test
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - setup-docker
    - sast
  artifacts:
    paths: [gl-sast-report.json]

build:
  stage: build
  services:
    - name: docker:dind
  script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${DOCKER_ENV_CI_REGISTRY}
    - docker build -t ${IMAGE_TRANSIENT} .
    - docker push ${IMAGE_TRANSIENT}

