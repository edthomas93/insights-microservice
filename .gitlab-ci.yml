stages:
  - install
  - test
  - publish

install:
  stage: install
  image: node:8.10.0
  artifacts:
    paths:
      - node_modules/
    expire_in: 15mins
  script:
    - npm i

unit:
  stage: test
  image: node:8.10.0
  dependencies:
    - install
  script:
    - npm run test:unit

style:
  stage: test
  image: node:8.10.0
  dependencies:
    - install
  script:
    - npm run lint

