nodeJsScan:
  stage: test
  allow_failure: true
  script:
    - NodeJsScan ./src > ./gl-sast-report.json
    - cat ./gl-sast-report.json
    - if (cat ./gl-sast-report.json | tail -n +4 | jq .total_count.mis > 0); then echo "Found Miscellaneous Issues"; exit 1; fi
    - if (cat ./gl-sast-report.json | tail -n +4 | jq .total_count.sec > 0); then echo "Found Security Issues"; exit 1; fi
  artifacts:
    paths: [gl-sast-report.json]
  except:
    - tags

dependency_scanning:
  stage: test
  image: docker:latest
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - docker run
        --env DEP_SCAN_DISABLE_REMOTE_CHECKS="${DEP_SCAN_DISABLE_REMOTE_CHECKS:-false}"
        --volume "$PWD:/code"
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/dependency-scanning:11-1-stable" /code
  artifacts:
    paths: [gl-dependency-scanning-report.json]
  except:
    - tags

version:
  stage: test
  dependencies:
    - install
  script:
    - ./scripts/check_version_tag.sh

build:
  stage: build
  image: docker:latest
  dependencies: []
  services:
    - name: docker:dind
  script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${DOCKER_ENV_CI_REGISTRY}
    - docker build -t ${IMAGE_TRANSIENT} .
    - docker push ${IMAGE_TRANSIENT}
  except:
    - tags

tag:
  stage: tag
  image: spokedev/whale
  dependencies:
    - build
  script:
    - ./scripts/tag.sh
  only:
    - master

publish:
  stage: publish
  services:
    - name: docker:dind
  dependencies: []
  script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${DOCKER_ENV_CI_REGISTRY}
    - docker pull ${IMAGE_TRANSIENT}
    - docker tag ${IMAGE_TRANSIENT} ${IMAGE_RELEASE}
    - docker push ${IMAGE_RELEASE}
    - ./scripts/save_deploy_files.sh
  only:
    - /^v\d+\.\d+\.\d+$/
  except:
    - /^(?!.*(master|v?\d+\.\d+\.\d+)$).*$/
