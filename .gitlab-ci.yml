publish_dev:
  image: docker:latest
  services:
   - docker:dind
  stage: publish
  script:
    - export ENV_NAME=erebusdev
    - "./scripts/deploy"
  only:
    - master
  artifacts:
    paths:
    - deployment-erebusdev.yaml
    expire_in: 5 yrs


publish_staging:
  image: docker:latest
  services:
   - docker:dind
  stage: publish
  script:
    - export ENV_NAME=erebusstaging
    - ./scripts/deploy
  only:
    - staging
  artifacts:
    paths:
    - deployment-erebusstaging.yaml
    expire_in: 5 yrs


publish_release:
  image: docker:latest
  services:
   - docker:dind
  stage: publish
  script:
    - export ENV_NAME=erebus
    - ./scripts/deploy
  only:
    - release
  artifacts:
    paths:
    - deployment-erebus.yaml
    expire_in: 5 yrs
