image: spokedev/spoke_runner

variables:
  GIT_SUBMODULE_STRATEGY: none
  IMAGE_TRANSIENT: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
  IMAGE_RELEASE: ${CI_REGISTRY_IMAGE}/release:${CI_BUILD_REF_NAME}
  IMAGE_ROBOHYDRA: ${CI_REGISTRY_IMAGE}/robohydra:latest
  DOCKER_DRIVER: overlay2
  TARGET_URL_BASE: fab.spokedev.xyz
  APIC_DEV_URL_BASE: https://api.us.apiconnect.ibmcloud.com/dingersjigsawxyz-fab-dev
  DAS_URL: ${APIC_DEV_URL_BASE}/dasg/api

before_script:
  - set -a
  # - git submodule init
  # - git submodule update
  # - aws s3 cp s3://xyz.jigsaw.pepperpotts/ ./ --recursive --include "*" --region "eu-west-1";
  # - source ./secrets-fab.cfg

stages:
  - install
  - quality
  - test-phase-1
  - test-phase-2
  - build
  - tag
  - publish
  - test-feature

install:
  stage: install
  artifacts:
    paths:
      - node_modules/
    expire_in: 15mins
  script:
    - npm i
    - npm install sonarjs
  except:
    - tags
    - schedules

build_robohydra:
  stage: install
  image: spokedev/whale
  services:
    - docker:stable-dind
  script:
    - cd tests
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
    - docker build -t ${IMAGE_ROBOHYDRA} .
    - docker push ${IMAGE_ROBOHYDRA}
  except:
    - tags
    - schedules

code_quality:
  stage: quality
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env SOURCE_CODE="$PWD"
        --volume "$PWD":/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/codequality:$SP_VERSION" /code
  artifacts:
    paths: [gl-code-quality-report.json]

unit-component:
  stage: test-phase-1
  services:
    - name: ${IMAGE_ROBOHYDRA}
      alias: robohydra
  dependencies:
    - install
  artifacts:
    paths:
      - coverage/
    expire_in: 1 week
  script:
    - npm run test:unit
    - DAS_URL=http://robohydra:4000 npm run test:component
  except:
    - tags
    - schedules

style:
  stage: test-phase-1
  dependencies:
    - install
  script:
    - npm run lint
  except:
    - tags
    - schedules

quality:
  stage: test-phase-1
  dependencies:
    - install
  script:
    - ./node_modules/.bin/sonarjs
  except:
    - tags
    - schedules

verifyDefinitions:
  stage: test-phase-1
  image: spokedev/whale
  dependencies:
    - install
  script:
    - apic validate definitions/*-product.yaml
  except:
    - tags
    - schedules

security:
  stage: test-phase-2
  allow_failure: true
  script:
    - pip install nodejsscan
    - nodejsscan -d ./src > ./gl-sast-report.json
    - cat ./gl-sast-report.json
    - if (cat ./gl-sast-report.json | tail -n +4 | jq .total_count.mis > 0); then echo "Found Miscellaneous Issues"; exit 1; fi
    - if (cat ./gl-sast-report.json | tail -n +4 | jq .total_count.sec > 0); then echo "Found Security Issues"; exit 1; fi
  artifacts:
    paths: [gl-sast-report.json]
  except:
    - tags
    - schedules

dependency_scanning:
  stage: test-phase-2
  image: spokedev/whale
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - docker run
        --env DEP_SCAN_DISABLE_REMOTE_CHECKS="${DEP_SCAN_DISABLE_REMOTE_CHECKS:-false}"
        --volume "$PWD:/code"
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/dependency-scanning:11-1-stable" /code
  artifacts:
    paths: [gl-dependency-scanning-report.json]
  except:
    - tags
    - schedules

audit:
  stage: test-phase-2
  allow_failure: true
  dependencies:
    - install
  script:
    - npm install npm@latest -g
    - npm run audit
    - npm audit
  except:
    - tags
    - schedules

build:
  stage: build
  image: spokedev/whale
  dependencies: []
  services:
    - name: docker:dind
  script:
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
    - docker build -t ${IMAGE_TRANSIENT} .
    - docker push ${IMAGE_TRANSIENT}
  except:
    - tags
    - schedules

tag-develop:
  stage: tag
  image: spokedev/whale
  dependencies:
    - build
  script:
    - git submodule init
    - git submodule sync --recursive
    - git submodule update --remote --recursive
    - source secrets/decrypt.sh build
    - ./scripts/tag.sh develop
  only:
    - develop
  except:
    - schedules


tag-master:
  stage: tag
  image: spokedev/whale
  dependencies:
    - build
  script:
    - git submodule init
    - git submodule sync --recursive
    - git submodule update --remote --recursive
    - source secrets/decrypt.sh build
    - ./scripts/tag.sh master
  only:
    - master
  except:
    - schedules

publish:
  stage: publish
  image: spokedev/whale
  services:
    - name: docker:dind
  dependencies: []
  script:
    - git submodule init
    - git submodule sync --recursive
    - git submodule update --remote --recursive
    - source secrets/decrypt.sh deploy
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
    - docker pull ${IMAGE_TRANSIENT}
    - docker tag ${IMAGE_TRANSIENT} ${IMAGE_RELEASE}
    - docker push ${IMAGE_RELEASE}
    - ./scripts/save_deploy_files.sh
    - ./scripts/trigger_dev_release.sh
  only:
    - tags
    - /^v\d+\.\d+\.\d+$/
  except:
    - /^(?!.*(master|v?\d+\.\d+\.\d+)$).*$/
    - schedules

feature-test:
  stage: test-feature
  dependencies: []
  script:
    - git submodule init
    - git submodule sync --recursive
    - git submodule update --remote --recursive
    - source secrets/decrypt.sh deploy
    - npm install
    - APIC_URL=${APIC_DEV_URL_BASE}/dev/gettingstarted npm run test:feature
  only:
    - tags
    - /^v\d+\.\d+\.\d+$/
    - schedules