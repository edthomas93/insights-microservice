publish:
  stage: publish
  services:
    - name: docker:dind
  script:
    - docker pull ${IMAGE_TRANSIENT}
    - docker tag ${IMAGE_TRANSIENT} ${IMAGE_RELEASE}
    - docker push ${IMAGE_RELEASE}
  only:
    - /^v\d+\.\d+\.\d+$/
  except:
    - /^(?!.*(master|v?\d+\.\d+\.\d+)$).*$/

deploy_dev:
  stage: deploy
  image: spokedev/whale:latest
  services:
    - name: docker:dind
  script:
    - scripts/deploy_dev
  when: manual
  environment:
    name: dev
    on_stop: destroy_dev
  only:
    - /^v\d+\.\d+\.\d+$/
  except:
    - /^(?!.*(master|v?\d+\.\d+\.\d+)$).*$/

destroy_dev:
  stage: deploy
  image: spokedev/whale:latest
  services:
    - name: docker:dind
  script:
    - scripts/destroy_dev
  when: manual
  environment:
    name: dev
    action: stop
  only:
    - /^v\d+\.\d+\.\d+$/
  except:
    - /^(?!.*(master|v?\d+\.\d+\.\d+)$).*$/
